<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 40px;
            background-color: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .hero a {
            padding: 12px 24px;
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .hero a:hover {
            background-color: #e5c100;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 10px;
            }
            .hero h2 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>Certificate Manager</h1>
    <nav>
        <a href="/swagger-ui/index.html">API Docs</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>


<section class="hero">
    <h2>Welcome to the Certificate Management System</h2>
    <p>Issue, verify and manage digital certificates securely and efficiently.</p>
    <p style="font-size: 0.9rem; color: #ddd;">Version 1.0.0</p>
    <a href="/swagger-ui/index.html">Explore API</a>
</section>

</html>
